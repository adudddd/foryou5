<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Moon Phase Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0d1f38; /* Original dark blue background */
            font-family: sans-serif;
            overflow: hidden;
        }

        .moon {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 60%); /* Shading from image */
            position: relative;
            box-shadow: 0 0 20px #f5f3ce; /* Soft glow */
            animation: glow 5s ease-in-out infinite alternate; /* Glow animation */
        }

        .moon::before {
            /* Shadow for phase transition */
            content: '';
            position: absolute;
            top: -50%; /* Extend shadow beyond top */
            left: -50%; /* Extend shadow beyond left */
            width: 200%; /* Make shadow wider than the moon */
            height: 200%; /* Make shadow taller than the moon */
            border-radius: 50%;
            background-color: #0d1f38; /* Same as background */
            animation: moveShadow 29.53s linear infinite; /* Phase animation */
        }

        @keyframes moveShadow {
            0% {
                transform: translateX(0); /* Start position (shadow on the left) */
            }
            25% {
                transform: translateX(75%); /* Move to cover most of the moon (waxing) */
            }
            50% {
                transform: translateX(150%); /* Fully cover the moon (New Moon) */
            }
            75% {
                transform: translateX(75%); /* Move back to reveal (waning) */
            }
            100% {
                transform: translateX(0); /* End position (shadow on the left) */
            }
        }
        
        @keyframes glow {
            0% {
                box-shadow: 0 0 15px #f5f3ce;
            }
            100% {
                box-shadow: 0 0 25px 5px #f5f3ce;
            }
        }

        /* Twinkling Stars */
        .star {
            position: absolute;
            background-color: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: glowStar 5s ease-in-out infinite alternate;
            opacity: 0;
        }

        @keyframes glowStar {
            0% {
                opacity: 0.2;
                box-shadow: 0 0 2px #f5f3ce; /* Subtle glow */
            }
            100% {
                opacity: 0.8;
                box-shadow: 0 0 6px 2px #f5f3ce; /* Stronger glow */
            }
        }
    </style>
</head>
<body>
    <div class="moon"></div>

    <script>
        // JavaScript to create twinkling stars
        function createStars(number) {
            for (let i = 0; i < number; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                document.body.appendChild(star);
            }
        }

        createStars(50); // Create 50 stars
    </script>
</body>
</html>
