<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phase Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #250342; /* Darker purple background */
            font-family: sans-serif;
            overflow: hidden;
        }

        .moon {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 60%);
            position: relative;
            box-shadow: 0 0 20px #f5f3ce;
            animation: moveShadow 29.53s linear infinite, glow 5s ease-in-out infinite alternate;
        }

        .moon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0) 20%, rgba(0, 0, 0, 0.8) 70%);
            animation: moveShadow 29.53s linear infinite;
        }

        @keyframes moveShadow {
            0% {
                transform: translateX(-50%);
                opacity: 1;
            }
            25% {
                transform: translateX(0) scaleX(0.05); /* Almost hide the shadow for New Moon */
                opacity: 0.2;
            }
            50% {
                transform: translateX(50%);
                opacity: 1;
            }
            75% {
                transform: translateX(0) scaleX(0.05); /* Almost hide the shadow again */
                opacity: 0.2;
            }
            100% {
                transform: translateX(-50%);
                opacity: 1;
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 15px #d679ff;
            }
            100% {
                box-shadow: 0 0 25px 5px #d679ff;
            }
        }

        .star {
            position: absolute;
            background-color: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: glowStar 5s ease-in-out infinite alternate;
            opacity: 0;
        }

        @keyframes glowStar {
            0% {
                opacity: 0.2;
                box-shadow: 0 0 2px #f5f3ce;
            }
            100% {
                opacity: 0.8;
                box-shadow: 0 0 6px 2px #f5f3ce;
            }
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    <script>
        function createStars(number) {
            for (let i = 0; i < number; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                document.body.appendChild(star);
            }
        }

        createStars(50);
    </script>
</body>
</html>
