<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phases Doodle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0d1f38;
            font-family: sans-serif;
            overflow: hidden; /* Hide potential overflow from stars */
        }

        .container {
            display: flex;
            gap: 20px;
            animation: rotateContainer 20s linear infinite; /* Gentle rotation to the whole container */
        }

        .moon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #f5f3ce;
            box-shadow: 0 0 10px #f5f3ce;
            transition: transform 0.5s ease; /* Smooth scaling on hover */
        }

        .moon:hover {
            transform: scale(1.1); /* Slightly increase size on hover */
        }

        /* Moon phase styles (same as before) */
        #new {
            background-color: #0d1f38;
            box-shadow: none;
        }

        #waxing-crescent {
            background-image: linear-gradient(to right, #0d1f38 50%, #f5f3ce 50%);
        }

        #first-quarter {
            background-image: linear-gradient(to right, #0d1f38 50%, #f5f3ce 50%);
        }

        #waxing-gibbous {
            background: radial-gradient(circle at 35%, #0d1f38 28%, #f5f3ce 25%);
        }

        #full {
            animation: pulse 2s infinite; /* Subtle pulse animation for full moon */
        }

        #waning-gibbous {
            background: radial-gradient(circle at 65%, #0d1f38 28%, #f5f3ce 25%);
        }

        #third-quarter {
            background-image: linear-gradient(to left, #0d1f38 50%, #f5f3ce 50%);
        }

        #waning-crescent {
            background: radial-gradient(circle at 75%, #0d1f38 45%, #f5f3ce 48%);
        }

        /* Animation Keyframes */
        @keyframes rotateContainer {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px #f5f3ce;
            }
            50% {
                box-shadow: 0 0 20px #f5f3ce;
            }
            100% {
                box-shadow: 0 0 10px #f5f3ce;
            }
        }

        /* Twinkling Stars */
        .star {
            position: absolute;
            background-color: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: twinkle 3s linear infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="moon" id="new"></div>
        <div class="moon" id="waxing-crescent"></div>
        <div class="moon" id="first-quarter"></div>
        <div class="moon" id="waxing-gibbous"></div>
        <div class="moon" id="full"></div>
        <div class="moon" id="waning-gibbous"></div>
        <div class="moon" id="third-quarter"></div>
        <div class="moon" id="waning-crescent"></div>
    </div>
    <script>
        // JavaScript to create random stars
        function createStars(number) {
            for (let i = 0; i < number; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                document.body.appendChild(star);
            }
        }
        createStars(50); // Create 50 stars
    </script>
</body>
</html>
