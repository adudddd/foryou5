<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phase Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0d1f38; /* Original dark blue background */
            font-family: sans-serif;
            overflow: hidden;
        }

        .moon {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 60%); /* Shading from image */
            position: relative;
            box-shadow: 0 0 20px #f5f3ce; /* Soft glow */
            animation: glow 5s ease-in-out infinite alternate; /* Glow animation */
        }

        .moon::before {
            /* Shadow for phase transition */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0) 20%, #0d1f38 70%); /* Match background color */
            animation: moveShadow 29.53s linear infinite; /* Phase animation */
        }

        @keyframes moveShadow {
            0% {
                transform: translateX(-50%); /* Start on the left (full shadow) */
                opacity: 1;
            }
            25% {
                transform: translateX(0) scaleX(0.05); /* Almost hide the shadow (New Moon) */
                opacity: 0.2;
            }
            50% {
                transform: translateX(50%); /* Move shadow to the right */
                opacity: 1;
            }
            75% {
                transform: translateX(0) scaleX(0.05); /* Almost hide the shadow (New Moon) */
                opacity: 0.2;
            }
            100% {
                transform: translateX(-50%); /* Move shadow back to the left */
                opacity: 1;
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 15px #f5f3ce;
            }
            100% {
                box-shadow: 0 0 25px 5px #f5f3ce;
            }
        }

        /* Twinkling Stars */
        .star {
            position: absolute;
            background-color: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: glowStar 5s ease-in-out infinite alternate;
            opacity: 0;
        }

        @keyframes glowStar {
            0% {
                opacity: 0.2;
                box-shadow: 0 0 2px #f5f3ce; /* Subtle glow */
            }
            100% {
                opacity: 0.8;
                box-shadow: 0 0 6px 2px #f5f3ce; /* Stronger glow */
            }
        }
    </style>
</head>
<body>
    <div class="moon"></div>

    <script>
        // JavaScript to create twinkling stars
        function createStars(number) {
            for (let i = 0; i < number; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                document.body.appendChild(star);
            }
        }

        createStars(50); // Create 50 stars
    </script>
</body>
</html>
