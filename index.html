<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Moon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0d1f38;
            font-family: sans-serif;
            overflow: hidden;
        }

        .moon {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(to right, #777, #f5f3ce 50%, #777); /* Initial gradient for 3D effect */
            animation: rotateMoon 29.53s linear infinite, glow 5s ease-in-out infinite alternate;
            transform-style: preserve-3d; /* Important for 3D perspective */
        }

        .moon::before {
            /* Pseudo-element for the back side of the moon */
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(to left, #777, #f5f3ce 50%, #777);
            transform: translateZ(-1px); /* Push the back side slightly behind */
        }

        @keyframes rotateMoon {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 20px #f5f3ce;
            }
            100% {
                box-shadow: 0 0 30px 5px #f5f3ce;
            }
        }

        .shooting-star {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(to left, rgba(255, 255, 255, 0), white);
            animation: shoot 5s linear infinite;
            animation-delay: 10s; /* Initial delay */
            opacity: 0; /* Start hidden */
        }

        @keyframes shoot {
            0% {
                top: 0;
                right: 0;
                opacity: 0;
                transform: translateX(0) rotate(-45deg);
            }
            5% {
                top: 5%;
                right: 5%;
                opacity: 1;
            }
            10% {
                top: 10%;
                right: 10%;
                opacity: 0;
                transform: translateX(-100px) rotate(-45deg);
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    <script>
        // Function to create shooting stars randomly and rarely
        function createShootingStar() {
            const star = document.createElement('div');
            star.classList.add('shooting-star');
            document.body.appendChild(star);

            // Randomize position, size, and animation duration
            const randTop = Math.random() * 25; // Top 25% of the screen
            const randRight = Math.random() * 50; // Right 50% of the screen
            const randDuration = Math.random() * 3 + 2; // 2 to 5 seconds

            star.style.top = `${randTop}vh`;
            star.style.right = `${randRight}vw`;
            star.style.animationDuration = `${randDuration}s`;

            // Remove the star after the animation
            star.addEventListener('animationend', () => {
                star.remove();
            });
        }

        // Create a shooting star every 10-20 seconds
        setInterval(createShootingStar, Math.random() * 10000 + 10000);
    </script>
</body>
</html>
