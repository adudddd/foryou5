
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Moon Phase Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0d1f38;
            font-family: sans-serif;
            overflow: hidden;
        }

        .moon {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #f5f3ce;
            position: relative;
            animation: glow 5s ease-in-out infinite alternate;
        }

        .moon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.6) 10%, transparent 70%);
            animation: moveShadow 29.53s linear infinite;
        }

        .moon::after {
            /* Craters */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, transparent 5px, rgba(0, 0, 0, 0.3) 5px, transparent 6px),
                        radial-gradient(circle at 65% 60%, transparent 8px, rgba(0, 0, 0, 0.2) 8px, transparent 9px),
                        radial-gradient(circle at 20% 75%, transparent 3px, rgba(0, 0, 0, 0.4) 3px, transparent 4px);
            pointer-events: none; /* Makes craters non-interactive */
        }

        @keyframes moveShadow {
            0% {
                transform: translateX(-50%);
                opacity: 1;
            }
            25% {
                transform: translateX(0) scaleX(0.02); /* Almost hide the shadow for New Moon */
                opacity: 0.2;
            }
            50% {
                transform: translateX(50%);
                opacity: 1;
            }
            75% {
                transform: translateX(0) scaleX(0.02); /* Almost hide the shadow again */
                opacity: 0.2;
            }
            100% {
                transform: translateX(-50%);
                opacity: 1;
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 15px #f5f3ce;
            }
            100% {
                box-shadow: 0 0 25px 5px #f5f3ce;
            }
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 70px;
            height: 1px;
            background: linear-gradient(to left, rgba(255, 255, 255, 0), #f5f3ce);
            animation: shoot 5s linear infinite;
            animation-delay: 10s;
            opacity: 0;
        }

        @keyframes shoot {
            0% {
                top: 0;
                right: 0;
                opacity: 0;
                transform: translateX(0) rotate(-45deg);
            }
            5% {
                top: 5%;
                right: 5%;
                opacity: 1;
            }
            10% {
                top: 10%;
                right: 10%;
                opacity: 0;
                transform: translateX(-70px) rotate(-45deg);
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="moon"></div>

    <script>
        // Shooting Stars (same as before)
        function createShootingStar() {
            const star = document.createElement('div');
            star.classList.add('shooting-star');
            document.body.appendChild(star);

            const randTop = Math.random() * 25;
            const randRight = Math.random() * 50;
            const randDuration = Math.random() * 2 + 2;

            star.style.top = `${randTop}vh`;
            star.style.right = `${randRight}vw`;
            star.style.animationDuration = `${randDuration}s`;

            star.addEventListener('animationend', () => {
                star.remove();
            });
        }

        setInterval(createShootingStar, Math.random() * 10000 + 10000);
    </script>
</body>
</html>
