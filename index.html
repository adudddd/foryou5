<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phase Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0d1f38;
            font-family: sans-serif;
            overflow: hidden;
        }

        .moon {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #f5f3ce;
            box-shadow: 0 0 20px #f5f3ce;
            animation: moonPhase 29.53s linear infinite; /* Approximate lunar cycle duration */
        }

        @keyframes moonPhase {
            0% {
                background: #f5f3ce; /* Full Moon */
                box-shadow: 0 0 20px #f5f3ce;
            }
            6.25% {
                background: radial-gradient(circle at 65%, #0d1f38 28%, #f5f3ce 25%); /* Waning Gibbous */
            }
            12.5% {
                background-image: linear-gradient(to left, #0d1f38 50%, #f5f3ce 50%); /* Third Quarter */
            }
            18.75% {
                background: radial-gradient(circle at 75%, #0d1f38 45%, #f5f3ce 48%); /* Waning Crescent */
            }
            25% {
                background-color: #0d1f38; /* New Moon */
                box-shadow: none;
            }
            31.25% {
                background-image: linear-gradient(to right, #0d1f38 50%, #f5f3ce 50%); /* Waxing Crescent */
            }
            37.5% {
                background-image: linear-gradient(to right, #0d1f38 50%, #f5f3ce 50%); /* First Quarter */
            }
            43.75% {
                 background: radial-gradient(circle at 35%, #0d1f38 28%, #f5f3ce 25%); /* Waxing Gibbous */
            }
            50% {
                background: #f5f3ce; /* Full Moon */
                box-shadow: 0 0 20px #f5f3ce;
            }
            56.25% {
                background: radial-gradient(circle at 65%, #0d1f38 28%, #f5f3ce 25%); /* Waning Gibbous */
            }
            62.5% {
                background-image: linear-gradient(to left, #0d1f38 50%, #f5f3ce 50%); /* Third Quarter */
            }
            68.75% {
                background: radial-gradient(circle at 75%, #0d1f38 45%, #f5f3ce 48%); /* Waning Crescent */
            }
            75% {
                background-color: #0d1f38; /* New Moon */
                box-shadow: none;
            }
            81.25% {
                background-image: linear-gradient(to right, #0d1f38 50%, #f5f3ce 50%); /* Waxing Crescent */
            }
            87.5% {
                background-image: linear-gradient(to right, #0d1f38 50%, #f5f3ce 50%); /* First Quarter */
            }
            93.75% {
                 background: radial-gradient(circle at 35%, #0d1f38 28%, #f5f3ce 25%); /* Waxing Gibbous */
            }
            100% {
                background: #f5f3ce; /* Full Moon */
                box-shadow: 0 0 20px #f5f3ce;
            }
        }

        /* Optional: Twinkling Stars */
        .star {
            position: absolute;
            background-color: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: twinkle 3s linear infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    <script>
        // JavaScript for twinkling stars (same as before)
        function createStars(number) {
            for (let i = 0; i < number; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                document.body.appendChild(star);
            }
        }
        createStars(50);
    </script>
</body>
</html>
